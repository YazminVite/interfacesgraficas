$def with(datos)
<h1>Actualizar Usuario</h1>

<form method="POST">
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" readonly="true" value="$datos.email" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="nombre" class="form-control" value="$datos.nombre" id="Nombre" name="nombre" placeholder="Nombre">
    </div>
    <div class="form-group">
      <label for="apellidos">Apellidos</label>
      <input type="apellidos" class="form-control" value="$datos.apellidos" id="apellidos" name="apellidos" placeholder="Apellidos">
    </div>
    <div class="form-group">
      <label for="telefono">Telefono</label>
      <input type="telefono" class="form-control" value="$datos.telefono" id="telefono" name="telefono" placeholder="Telefono">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" value="$datos.password" id="password" name="password" placeholder="Password" required>
      <small id="passwordhelp" class="form-text text-muted"> Esta campo no puede ir vacio</small>
    </div>
    <button type="submit" class="btn btn-primary">Actualizar</button>
  </form>
