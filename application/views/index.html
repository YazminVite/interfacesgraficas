$def with(datos)
<h1>Lista de Usuarios</h1>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Email</t>
          <th scope="col">Nombre</th>
          <th scope="col">Apellidos</th>
          <th scope="col">Telefono</th>
          <th scope="col">Password</th>
          <th scope="col">Actualizar</th>
          <th scope="col">Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          $for row in datos:
          <tr>
            <td><a href="/view/$row.email">$row.email</a></td>
            <td>$row.nombre</td>
            <td>$row.apellidos</td>
            <td>$row.telefono</td>
            <td>$row.password</td>
            <td><a href="/update/$row.email">Actualizar</a></td>
            <td><a href="/delete/$row.email">Eliminar</a></td>
        </tr>
      </tbody>
    </table>
