<h1>Insertar Nuevo Usuario</h1>
<form method="POST">
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label form="nombre">Nombre</label>
      <input type="nombre" class="form-control" id="nombre" name="nombre" placeholder="Nombre">
    </div>
    <div class="form-group">
        <label form="apellidos">Apellidos</label>
        <input type="apellidos" class="form-control" id="apellidos" name="apellidos" placeholder="Apellidos">
      </div>
    <div class="form-group">
        <label form="telefono">Telefono</label>
        <input type="telefono" class="form-control" id="telefono" name="telefono" placeholder="Telefono">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
    </div>
    <button type="submit" class="btn btn-primary">Insertar</button>
  </form>
